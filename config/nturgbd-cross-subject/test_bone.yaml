# feeder
feeder: feeders.feeder.Feeder
test_feeder_args:
  data_path: ./data/ntu/xsub/val_data_bone.npy
  label_path: ./data/ntu/xsub/val_label.pkl
  debug: False
  argument: True

# model
model: model.sgcn.Model
model_args:
  in_channels: 6

  num_class: 60
  num_point: 25
  num_person: 2
  graph: graph.ntu_rgb_d.Graph
  graph_args:
    labeling_mode: 'spatial'

# test
phase: test
device: [0,1,2,3]
test_batch_size: 256
weights: ./runs/ntu_cs_sgcn_bone-37-23788.pt

work_dir: ./work_dir/ntu/xsub/sgcn_test_bone
model_saved_name: ./runs/ntu_cs_sgcn_test_bone
save_score: True